<app-navbar></app-navbar>
<div class="div_contenedor">
  <div clas="contenedor">
    <h5 class="text-center titulo">Editar producto : 1</h5>
    <form>
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Nombre: </label>
            <input class="form-control" type="text" name="name" placeholder="Ingrese el nombre">
          </div>
          <div class="mb-3">
            <label class="form-label">Precio: </label>
            <input class="form-control" type="number" name="price" placeholder="Ingrese el precio">
          </div>
          <div class="mb-3">
            <label class="form-label">Cantidad disponible: </label>
            <input class="form-control" type="number" name="stock" placeholder="Ingrese la disponibilidad">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Imagen: </label>
            <input class="form-control" type="file" name="image">
          </div>
          <div class="div_botones">
            <button class="btn boton_guardar">Guardar</button>
            <a routerLink="/admin/manage-products" class="btn btn-volver">Volver</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
