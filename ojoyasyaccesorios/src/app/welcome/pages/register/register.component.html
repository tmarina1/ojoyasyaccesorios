<app-navbar></app-navbar>
<div class="div_contenedor">
  <div class="conteiner_register ">
    <h5 class="titulo_register text-center p-5"> Crear una cuenta </h5>
    <form>
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Nombre: </label>
            <input class="form-control" type="text" name="name" placeholder="Ingrese su nombre">
          </div>
          <div class="mb-3">
            <label class="form-label">Apellidos: </label>
            <input class="form-control" type="text" name="last_name" placeholder="Ingrese sus apellidos">
          </div>
          <div class="mb-3">
            <label class="form-label">Telefono: </label>
            <input class="form-control" type="number" name="phone" placeholder="Ingrese su telefono">
          </div>
          <div class="mb-3">
            <label class="form-label">Correo: </label>
            <input class="form-control" type="email" name="email" placeholder="Ingrese su correo">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Dirección: </label>
            <input class="form-control" type="text" name="address" placeholder="Ingrese su dirección">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña: </label>
            <input class="form-control" type="password" name="password" placeholder="Ingrese su contraseña">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña: </label>
            <input class="form-control" type="password" name="password" placeholder="Ingrese otra vez su contraseña">
          </div>
          <div class="div_botones">
            <button class="btn boton_guardar">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
